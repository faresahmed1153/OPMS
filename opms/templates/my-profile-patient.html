<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='my-profile-patient.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
    {% block content %}
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form name="patient_profile" method="POST" action="" class="sign-in-form">
                    <h1 class="tittle">My Profile </h1>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" value="{{patient.name}}" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" value="{{patient.email}}" disabled placeholder="E-mail">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-mobile"></i>
                        <input class="tt" type="tel" value="{{patient.phone_no}}" name="phone"
                            placeholder="Phone Number" pattern="[0-9]{11}" required>
                    </div>
                    <!--<div class="input-field">
                        <i class="fas fa-hospital-user"></i>
                        <input type="text" name="customer" disabled placeholder="Customer Type">
                    </div>-->
                    <input type="submit" value="save" class="btn solid">

                </form>
</body>

</html>
{% endblock content %}
